stages:
  - build
  - deploy
  
build_job:
  stage: build
  script:
    - cd IIS 
    - dotnet publish IIS.Core/IIS.Core.csproj -o ../publish/core --version-suffix $(git rev-parse --short HEAD)
  artifacts:
    paths:
    - IIS/publish
    expire_in: 1 week
    
  tags:
    - ci
  only: 
    - master
    
.deploy:
  stage: deploy
  parallel: 2
  variables:
    GIT_STRATEGY: none
    GIT_CHECKOUT: "false"
  before_script:
    - PROJECT_PATH=$(pwd)
    - cd /home/gitlab-runner/ansible
  dependencies: []
  tags:
    - ansible
  only: 
    - master  
    
deploy_dev:
  extends: .deploy
  script:
    - ansible-playbook app_api_net_dev.yml --extra-vars "HOST=contour-dev job_id=$CI_JOB_ID"

deploy_od:
  extends: .deploy
  stage: deploy
  script:
    - ansible-playbook app_api_net_dev_od.yml --extra-vars "HOST=od-dev job_id=$CI_JOB_ID"
